name: Release OpenTrusty Auth

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Build Binary
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 go build -o opentrusty-authd -ldflags "-X main.version=$VERSION" ./cmd/authd

      - name: Prepare Release Artifacts
        id: prepare
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          DIR="opentrusty-auth-$VERSION"
          mkdir -p $DIR/systemd
          
          # Copy binary
          cp opentrusty-authd $DIR/
          
          # Copy deployment assets
          cp deploy/install.sh $DIR/
          sed -i "s/VERSION=\"dev\"/VERSION=\"$VERSION\"/" $DIR/install.sh
          cp deploy/uninstall.sh $DIR/
          cp deploy/README.md $DIR/
          cp deploy/systemd/*.service $DIR/systemd/
          cp .env.example $DIR/
          
          # Copy License if exists in root
          if [ -f "LICENSE" ]; then cp LICENSE $DIR/; fi
          
          # Archive
          ARTIFACT="opentrusty-auth-$VERSION-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
          tar -czf "$ARTIFACT" $DIR
          echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: opentrusty-auth-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ steps.prepare.outputs.artifact }}
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: opentrusty-auth-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
