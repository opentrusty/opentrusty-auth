name: Release OpenTrusty Auth

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'


      - name: Build Binary

        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o opentrusty-auth -ldflags "-X main.version=$VERSION" ./cmd/authd

      - name: Prepare Release Artifacts
        id: prepare
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          DIR="opentrusty-auth-$VERSION"
          mkdir -p $DIR/systemd
          
          # Copy binary
          cp opentrusty-auth $DIR/
          
          # Copy deployment assets
          cp deploy/install.sh $DIR/
          cp deploy/README.md $DIR/
          cp deploy/systemd/*.service $DIR/systemd/
          cp .env.example $DIR/
          
          # Copy License if exists in root
          if [ -f "LICENSE" ]; then cp LICENSE $DIR/; fi
          
          # Archive
          tar -czf opentrusty-auth-$VERSION-linux-amd64.tar.gz $DIR
          echo "artifact=opentrusty-auth-$VERSION-linux-amd64.tar.gz" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.prepare.outputs.artifact }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
